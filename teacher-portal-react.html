<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Learning Portal - Teacher Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .portal-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            text-align: center;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-header h3 {
            color: #667eea;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-value {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(248, 249, 250, 0.8);
            color: #333;
            border: 1px solid rgba(233, 236, 239, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(233, 236, 239, 0.8);
            transform: translateY(-2px);
        }

        .bundle-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .bundle-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .bundle-header h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bundle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .bundle-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .bundle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .bundle-card:hover::before {
            transform: scaleX(1);
        }

        .bundle-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .bundle-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .bundle-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .bundle-description {
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .bundle-progress {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: rgba(233, 236, 239, 0.5);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .bundle-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .bundle-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        // Main Teacher Portal Component
        function TeacherPortal() {
            const [selectedBundle, setSelectedBundle] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [bundles, setBundles] = useState(bundleData);

            const openBundle = (bundleId) => {
                setSelectedBundle(bundles[bundleId]);
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setSelectedBundle(null);
            };

            const startLesson = (lessonId) => {
                alert(`Starting lesson: ${lessonId}`);
                // In a real implementation, this would open the lesson
            };

            return (
                <div className="portal-container">
                    <div className="header">
                        <h1><i className="fas fa-graduation-cap"></i> STEM Learning Portal</h1>
                        <p>Teacher Dashboard - Interactive Learning Management System</p>
                    </div>

                    <div className="dashboard-grid">
                        <div className="card">
                            <div className="card-header">
                                <h3><i className="fas fa-users"></i> Class Overview</h3>
                                <span className="card-value">0 Students</span>
                            </div>
                            <div className="empty-state">
                                <i className="fas fa-users"></i>

                            </div>

                            </div>
                            <div className="empty-state">
                                <i className="fas fa-chart-line"></i>

                                <p>Start lessons to track progress</p>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3><i className="fas fa-trophy"></i> Achievements</h3>
                                <span className="card-value">0 Earned</span>
                            </div>
                            <div className="empty-state">
                                <i className="fas fa-trophy"></i>

                            </div>
                        </div>

                                </button>

                                </button>

                    </div>

                        <div key={bundle.id} className="bundle-section">
                            <div className="bundle-header">
                                <h2>{bundle.icon} {bundle.title}</h2>

                            </div>
                            
                            <div className="bundle-grid">
                                <div className="bundle-card" onClick={() => openBundle(bundle.id)}>

                                                        </div>
                                                    </div>
                                                    <button 
                                                        className="btn btn-primary" 
                                                        onClick={() => startLesson(lesson.id)}
                                                        disabled={lesson.status === 'locked'}
                                                        style={{
                                                            opacity: lesson.status === 'locked' ? 0.5 : 1,
                                                            cursor: lesson.status === 'locked' ? 'not-allowed' : 'pointer'
                                                        }}
                                                    >
                                                        {lesson.status === 'locked' ? '🔒' : '▶️'}
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div style={{textAlign: 'center'}}>
                                    <button className="btn btn-secondary" onClick={closeModal}>
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<TeacherPortal />, document.getElementById('root'));
    </script>
</body>
</html>
