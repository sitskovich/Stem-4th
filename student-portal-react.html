<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - STEM Learning</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            color: #333;
        }

        .portal-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .student-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .student-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .student-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .progress-overview {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: conic-gradient(#4CAF50 0deg, #4CAF50 144deg, #e0e0e0 144deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #4CAF50;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-header h3 {
            color: #4CAF50;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-value {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .lesson-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .lesson-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .lesson-card:hover::before {
            transform: scaleX(1);
        }

        .lesson-card:hover {
            border-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.2);
        }

        .lesson-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .lesson-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .lesson-description {
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .lesson-progress {
            background: rgba(76, 175, 80, 0.1);
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: rgba(233, 236, 239, 0.5);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .lesson-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: rgba(248, 249, 250, 0.8);
            color: #333;
            border: 1px solid rgba(233, 236, 239, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(233, 236, 239, 0.8);
            transform: translateY(-2px);
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .achievement-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .achievement-item.unlocked {
            opacity: 1;
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .achievement-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 0.8rem;
            color: #666;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(248, 249, 250, 0.5);
            border-radius: 10px;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .chat-message.user {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            margin-left: auto;
        }

        .chat-message.ai {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid rgba(233, 236, 239, 0.5);
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(233, 236, 239, 0.5);
            border-radius: 20px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #4CAF50;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .lesson-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .student-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Student data
        const studentData = {
            name: "Alex Chen",
            grade: "4th Grade",
            avatar: "🧑‍🎓",
            progress: 40,
            points: 1250,
            streak: 5,
            lessons: [
                {
                    id: 'lesson1',
                    title: 'Plant Structures',
                    description: 'Learn about roots, stems, and leaves',
                    icon: '🌱',
                    progress: 75,
                    status: 'in-progress',
                    type: 'interactive'
                },
                {
                    id: 'lesson2',
                    title: 'Energy Transfer',
                    description: 'Discover how energy moves through systems',
                    icon: '⚡',
                    progress: 100,
                    status: 'completed',
                    type: 'simulation'
                },
                {
                    id: 'lesson3',
                    title: 'Simple Machines',
                    description: 'Explore levers, pulleys, and more',
                    icon: '🔧',
                    progress: 0,
                    status: 'locked',
                    type: 'lab'
                },
                {
                    id: 'lesson4',
                    title: 'Weather Patterns',
                    description: 'Study clouds, rain, and storms',
                    icon: '⛅',
                    progress: 0,
                    status: 'locked',
                    type: 'video'
                },
                {
                    id: 'lesson5',
                    title: 'Animal Adaptations',
                    description: 'How animals survive in different environments',
                    icon: '🦎',
                    progress: 0,
                    status: 'locked',
                    type: 'interactive'
                },
                {
                    id: 'lesson6',
                    title: 'Rocks and Minerals',
                    description: 'Identify different types of rocks',
                    icon: '🪨',
                    progress: 0,
                    status: 'locked',
                    type: 'lab'
                }
            ],
            achievements: [
                {
                    id: 'ach1',
                    name: 'First Lesson',
                    description: 'Complete your first lesson',
                    icon: '🎯',
                    unlocked: true
                },
                {
                    id: 'ach2',
                    name: 'Energy Expert',
                    description: 'Master energy transfer concepts',
                    icon: '⚡',
                    unlocked: true
                },
                {
                    id: 'ach3',
                    name: 'Plant Scientist',
                    description: 'Learn about plant structures',
                    icon: '🌱',
                    unlocked: false
                },
                {
                    id: 'ach4',
                    name: 'Machine Master',
                    description: 'Understand simple machines',
                    icon: '🔧',
                    unlocked: false
                },
                {
                    id: 'ach5',
                    name: 'Weather Watcher',
                    description: 'Study weather patterns',
                    icon: '⛅',
                    unlocked: false
                },
                {
                    id: 'ach6',
                    name: 'Rock Collector',
                    description: 'Identify rocks and minerals',
                    icon: '🪨',
                    unlocked: false
                }
            ]
        };

        // Main Student Portal Component
        function StudentPortal() {
            const [student, setStudent] = useState(studentData);
            const [selectedLesson, setSelectedLesson] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [chatMessages, setChatMessages] = useState([
                {
                    type: 'ai',
                    text: 'Hello Alex! I\'m your AI learning assistant. How can I help you today?',
                    timestamp: new Date()
                }
            ]);
            const [chatInput, setChatInput] = useState('');

            const startLesson = (lesson) => {
                if (lesson.status === 'locked') {
                    alert('This lesson is locked. Complete previous lessons to unlock it!');
                    return;
                }
                setSelectedLesson(lesson);
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setSelectedLesson(null);
            };

            const sendMessage = () => {
                if (!chatInput.trim()) return;

                const newMessage = {
                    type: 'user',
                    text: chatInput,
                    timestamp: new Date()
                };

                setChatMessages(prev => [...prev, newMessage]);
                setChatInput('');

                // Simulate AI response
                setTimeout(() => {
                    const aiResponse = {
                        type: 'ai',
                        text: `Great question about "${chatInput}"! Let me help you understand this concept better. Would you like me to explain it step by step?`,
                        timestamp: new Date()
                    };
                    setChatMessages(prev => [...prev, aiResponse]);
                }, 1000);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            };

            return (
                <div className="portal-container">
                    <div className="header">
                        <h1><i className="fas fa-graduation-cap"></i> Student Learning Portal</h1>
                        <p>Welcome to your personalized STEM learning experience!</p>
                    </div>

                    <div className="student-info">
                        <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                            <div className="student-avatar">{student.avatar}</div>
                            <div className="student-details">
                                <h3>{student.name}</h3>
                                <p>{student.grade} • {student.points} points • {student.streak} day streak</p>
                            </div>
                        </div>
                        <div className="progress-overview">
                            <div className="progress-circle">{student.progress}%</div>
                            <div>
                                <div style={{fontWeight: 'bold', color: '#333'}}>Overall Progress</div>
                                <div style={{fontSize: '0.8rem', color: '#666'}}>Keep learning!</div>
                            </div>
                        </div>
                    </div>

                    <div className="dashboard-grid">
                        <div className="card">
                            <div className="card-header">
                                <h3><i className="fas fa-book"></i> My Lessons</h3>
                                <span className="card-value">{student.lessons.filter(l => l.status === 'completed').length}/{student.lessons.length}</span>
                            </div>
                            <div className="lesson-grid">
                                {student.lessons.map(lesson => (
                                    <div
                                        key={lesson.id}
                                        className="lesson-card"
                                        onClick={() => startLesson(lesson)}
                                        style={{
                                            opacity: lesson.status === 'locked' ? 0.6 : 1,
                                            cursor: lesson.status === 'locked' ? 'not-allowed' : 'pointer'
                                        }}
                                    >
                                        <div className="lesson-icon">{lesson.icon}</div>
                                        <div className="lesson-title">{lesson.title}</div>
                                        <div className="lesson-description">{lesson.description}</div>
                                        
                                        <div className="lesson-progress">
                                            <div className="progress-bar">
                                                <div className="progress-fill" style={{width: `${lesson.progress}%`}}></div>
                                            </div>
                                            <div className="progress-text">
                                                {lesson.progress}% Complete
                                            </div>
                                        </div>
                                        
                                        <div className="lesson-actions">
                                            <button 
                                                className="btn btn-primary"
                                                disabled={lesson.status === 'locked'}
                                                style={{
                                                    opacity: lesson.status === 'locked' ? 0.5 : 1,
                                                    cursor: lesson.status === 'locked' ? 'not-allowed' : 'pointer'
                                                }}
                                            >
                                                {lesson.status === 'completed' ? '✅ Review' : 
                                                 lesson.status === 'in-progress' ? '▶️ Continue' : '🔒 Locked'}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3><i className="fas fa-trophy"></i> Achievements</h3>
                                <span className="card-value">{student.achievements.filter(a => a.unlocked).length}/{student.achievements.length}</span>
                            </div>
                            <div className="achievement-grid">
                                {student.achievements.map(achievement => (
                                    <div
                                        key={achievement.id}
                                        className={`achievement-item ${achievement.unlocked ? 'unlocked' : ''}`}
                                    >
                                        <div className="achievement-icon">{achievement.icon}</div>
                                        <div className="achievement-name">{achievement.name}</div>
                                        <div className="achievement-desc">{achievement.description}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3><i className="fas fa-robot"></i> AI Learning Assistant</h3>
                                <span className="card-value">Online</span>
                            </div>
                            <div className="chat-container">
                                <div className="chat-messages">
                                    {chatMessages.map((message, index) => (
                                        <div key={index} className={`chat-message ${message.type}`}>
                                            {message.text}
                                        </div>
                                    ))}
                                </div>
                                <div className="chat-input">
                                    <input
                                        type="text"
                                        placeholder="Ask me anything about STEM!"
                                        value={chatInput}
                                        onChange={(e) => setChatInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                    />
                                    <button onClick={sendMessage}>
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3><i className="fas fa-chart-line"></i> Learning Progress</h3>
                                <span className="card-value">On Track</span>
                            </div>
                            <div className="empty-state">
                                <i className="fas fa-chart-line"></i>
                                <h3>Great Progress!</h3>
                                <p>You're doing well in your STEM studies. Keep up the great work!</p>
                            </div>
                        </div>
                    </div>

                    {/* Lesson Modal */}
                    {showModal && selectedLesson && (
                        <div className="modal" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>{selectedLesson.icon} {selectedLesson.title}</h2>
                                    <button className="close-btn" onClick={closeModal}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div style={{marginBottom: '20px'}}>
                                    <p>{selectedLesson.description}</p>
                                    <div style={{marginTop: '15px', padding: '15px', background: '#f8f9fa', borderRadius: '10px'}}>
                                        <strong>Lesson Type:</strong> {selectedLesson.type}<br/>
                                        <strong>Progress:</strong> {selectedLesson.progress}%<br/>
                                        <strong>Status:</strong> {selectedLesson.status}
                                    </div>
                                </div>
                                
                                <div style={{textAlign: 'center'}}>
                                    <button className="btn btn-primary" onClick={() => {
                                        alert(`Starting ${selectedLesson.title}! This would open the interactive lesson.`);
                                        closeModal();
                                    }}>
                                        {selectedLesson.status === 'completed' ? 'Review Lesson' : 'Start Lesson'}
                                    </button>
                                    <button className="btn btn-secondary" onClick={closeModal} style={{marginLeft: '10px'}}>
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<StudentPortal />, document.getElementById('root'));
    </script>
</body>
</html>
