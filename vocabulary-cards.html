            text-align: center;
            position: relative;

        }

            transform: translateY(-5px);

        }

        }

            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transition: all 0.6s ease;

        }

        }

            color: #333;

        let currentBundle = 'bundle1';
        let studiedCards = new Set();
        let allCards = [];
        
        function showBundle(bundle) {
            currentBundle = bundle;
            
            // Update active button
            document.querySelectorAll('.bundle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Generate cards
            generateCards();
            updateStats();
        }
        
        function generateCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            let cards = [];
            
            if (currentBundle === 'mixed') {
                // Combine all bundles and shuffle
                cards = [...vocabularyData.bundle1, ...vocabularyData.bundle2, ...vocabularyData.bundle3, ...vocabularyData.bundle4];
                shuffleArray(cards);
                // Show all cards from all bundles, not just 20
            } else {
                cards = vocabularyData[currentBundle] || [];
            }
            
            allCards = cards;
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'vocab-card';
                cardElement.innerHTML = `
                    <div class="card-front">
                        <div class="vocab-word">${card.word}</div>
                        <div class="vocab-definition">Click to reveal definition</div>
                    </div>
                    <div class="card-back">
                        <div class="vocab-word">${card.word}</div>
                        <div class="vocab-definition">${card.definition}</div>
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(cardElement, index));
                container.appendChild(cardElement);
            });
        }
        
        function flipCard(cardElement, index) {
            cardElement.classList.toggle('flipped');
            studiedCards.add(index);
            updateStats();
        }
        
        function shuffleCards() {
            generateCards();
        }
        
        function resetProgress() {
            studiedCards.clear();
            document.querySelectorAll('.vocab-card').forEach(card => {
                card.classList.remove('flipped');
            });
            updateStats();
        }
        
        function flipAllCards() {
            document.querySelectorAll('.vocab-card').forEach(card => {
                card.classList.toggle('flipped');
            });
        }
        
        function updateStats() {
            const totalCards = allCards.length;
            const studiedCount = studiedCards.size;
            const percentage = totalCards > 0 ? (studiedCount / totalCards) * 100 : 0;
            
            document.getElementById('cardsStudied').textContent = studiedCount;
            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('progressFill').style.width = percentage + '%';
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function goBack() {
            if (window.parent && window.parent !== window) {
                // If we're in an iframe, close the modal
                window.parent.closeTool();
            } else {
                // If we're in a standalone page, go back
                window.history.back();

        }
