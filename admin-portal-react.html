<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - STEM Learning Management</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(248, 249, 250, 0.8);
            color: #333;
            border: 1px solid rgba(233, 236, 239, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(233, 236, 239, 0.8);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            font-size: 2rem;
            color: #667eea;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .admin-tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-navigation {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(233, 236, 239, 0.5);
        }

        .tab-btn {
            padding: 15px 25px;
            background: rgba(248, 249, 250, 0.8);
            border: none;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .tab-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .data-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .card-content {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(233, 236, 239, 0.5);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(233, 236, 239, 0.5);
            border-radius: 25px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.8);
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: #333;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .auth-section p {
            color: #666;
            margin-bottom: 30px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .tab-navigation {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data for demonstration
        const mockData = {
            students: [
                { id: 1, name: 'Alice Johnson', email: 'alice@student.edu', class: 'STEM DUNCAN', team: 'Team Alpha', status: 'active', lastLogin: '2024-01-15' },
                { id: 2, name: 'Bob Smith', email: 'bob@student.edu', class: 'STEM DUNCAN', team: 'Team Beta', status: 'active', lastLogin: '2024-01-14' },
                { id: 3, name: 'Carol Davis', email: 'carol@student.edu', class: 'STEM HILTON', team: 'Team Alpha', status: 'active', lastLogin: '2024-01-13' },
                { id: 4, name: 'David Wilson', email: 'david@student.edu', class: 'STEM HILTON', team: 'Team Gamma', status: 'inactive', lastLogin: '2024-01-10' },
                { id: 5, name: 'Eva Brown', email: 'eva@student.edu', class: 'STEM OWENS', team: 'Team Delta', status: 'active', lastLogin: '2024-01-12' }
            ],
            files: [
                { id: 1, name: 'photo_1234567890.jpg', type: 'image', size: '2.3 MB', student: 'Alice Johnson', date: '2024-01-15', path: '/uploads/student-photos/photo_1234567890.jpg' },
                { id: 2, name: 'video_1234567891.mp4', type: 'video', size: '15.7 MB', student: 'Bob Smith', date: '2024-01-14', path: '/uploads/student-videos/video_1234567891.mp4' },
                { id: 3, name: 'photo_1234567892.png', type: 'image', size: '1.8 MB', student: 'Carol Davis', date: '2024-01-13', path: '/uploads/student-photos/photo_1234567892.png' },
                { id: 4, name: 'document_1234567893.pdf', type: 'document', size: '0.5 MB', student: 'David Wilson', date: '2024-01-12', path: '/uploads/student-docs/document_1234567893.pdf' }
            ],
            classes: [
                { id: 1, name: 'STEM DUNCAN', teacher: 'Ms. Duncan', students: 24, status: 'active' },
                { id: 2, name: 'STEM HILTON', teacher: 'Mr. Hilton', students: 22, status: 'active' },
                { id: 3, name: 'STEM OWENS', teacher: 'Mrs. Owens', students: 26, status: 'active' }
            ],
            analytics: {
                totalStudents: 72,
                activeStudents: 68,
                totalFiles: 156,
                totalStorage: '2.3 GB',
                systemUptime: '99.9%',
                lastBackup: '2024-01-15 02:00'
            }
        };

        // Main Admin Portal Component
        function AdminPortal() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('overview');
            const [students, setStudents] = useState(mockData.students);
            const [files, setFiles] = useState(mockData.files);
            const [classes, setClasses] = useState(mockData.classes);
            const [analytics, setAnalytics] = useState(mockData.analytics);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [searchTerm, setSearchTerm] = useState('');

            // Simple authentication (bypass Google OAuth for now)
            const handleLogin = (email, password) => {
                // Mock authentication - in real app, this would validate against server
                if (email && password) {
                    setCurrentUser({
                        name: 'Admin User',
                        email: email,
                        role: 'admin'
                    });
                    setIsAuthenticated(true);
                    localStorage.setItem('adminUser', JSON.stringify({ name: 'Admin User', email: email, role: 'admin' }));
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setCurrentUser(null);
                localStorage.removeItem('adminUser');
            };

            // Check for existing session on load
            useEffect(() => {
                const savedUser = localStorage.getItem('adminUser');
                if (savedUser) {
                    setCurrentUser(JSON.parse(savedUser));
                    setIsAuthenticated(true);
                }
            }, []);

            const openModal = (type) => {
                setModalType(type);
                setShowModal(true);
            };

            const closeModal = () => {
                setShowModal(false);
                setModalType('');
            };

            const deleteStudent = (id) => {
                if (window.confirm('Are you sure you want to delete this student?')) {
                    setStudents(students.filter(s => s.id !== id));
                    setAnalytics(prev => ({ ...prev, totalStudents: prev.totalStudents - 1 }));
                }
            };

            const toggleStudentStatus = (id) => {
                setStudents(students.map(student => 
                    student.id === id 
                        ? { ...student, status: student.status === 'active' ? 'inactive' : 'active' }
                        : student
                ));
            };

            const deleteFile = (id) => {
                if (window.confirm('Are you sure you want to delete this file?')) {
                    setFiles(files.filter(f => f.id !== id));
                }
            };

            const createClass = (classData) => {
                const newClass = {
                    id: Date.now(),
                    ...classData,
                    students: 0,
                    status: 'active'
                };
                setClasses([...classes, newClass]);
                closeModal();
            };

            const filteredStudents = students.filter(student =>
                student.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
                student.class.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const filteredFiles = files.filter(file =>
                file.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                file.student.toLowerCase().includes(searchTerm.toLowerCase()) ||
                file.type.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (!isAuthenticated) {
                return <LoginForm onLogin={handleLogin} />;
            }

            return (
                <div className="admin-container">
                    <div className="header">
                        <h1><i className="fas fa-shield-alt"></i> Admin Portal</h1>
                        <div className="header-actions">
                            <div style={{display: 'flex', alignItems: 'center', gap: '15px'}}>
                                <span style={{color: '#666'}}>Welcome, {currentUser?.name}</span>
                                <button className="btn btn-secondary" onClick={() => window.location.href = 'teacher-portal-react.html'}>
                                    <i className="fas fa-arrow-left"></i> Back to Portal
                                </button>
                                <button className="btn btn-danger" onClick={handleLogout}>
                                    <i className="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Statistics Overview */}
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon"><i className="fas fa-users"></i></div>
                            </div>
                            <div className="stat-value">{analytics.totalStudents}</div>
                            <div className="stat-label">Total Students</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon"><i className="fas fa-user-check"></i></div>
                            </div>
                            <div className="stat-value">{analytics.activeStudents}</div>
                            <div className="stat-label">Active Students</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon"><i className="fas fa-folder"></i></div>
                            </div>
                            <div className="stat-value">{analytics.totalFiles}</div>
                            <div className="stat-label">Total Files</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon"><i className="fas fa-hdd"></i></div>
                            </div>
                            <div className="stat-value">{analytics.totalStorage}</div>
                            <div className="stat-label">Storage Used</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon"><i className="fas fa-chart-line"></i></div>
                            </div>
                            <div className="stat-value">{analytics.systemUptime}</div>
                            <div className="stat-label">System Uptime</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon"><i className="fas fa-database"></i></div>
                            </div>
                            <div className="stat-value">{analytics.lastBackup}</div>
                            <div className="stat-label">Last Backup</div>
                        </div>
                    </div>

                    {/* Admin Tabs */}
                    <div className="admin-tabs">
                        <div className="tab-navigation">
                            <button 
                                className={`tab-btn ${activeTab === 'overview' ? 'active' : ''}`}
                                onClick={() => setActiveTab('overview')}
                            >
                                <i className="fas fa-chart-bar"></i> Overview
                            </button>
                            <button 
                                className={`tab-btn ${activeTab === 'students' ? 'active' : ''}`}
                                onClick={() => setActiveTab('students')}
                            >
                                <i className="fas fa-users"></i> Students
                            </button>
                            <button 
                                className={`tab-btn ${activeTab === 'files' ? 'active' : ''}`}
                                onClick={() => setActiveTab('files')}
                            >
                                <i className="fas fa-folder"></i> Files
                            </button>
                            <button 
                                className={`tab-btn ${activeTab === 'classes' ? 'active' : ''}`}
                                onClick={() => setActiveTab('classes')}
                            >
                                <i className="fas fa-chalkboard-teacher"></i> Classes
                            </button>
                            <button 
                                className={`tab-btn ${activeTab === 'settings' ? 'active' : ''}`}
                                onClick={() => setActiveTab('settings')}
                            >
                                <i className="fas fa-cog"></i> Settings
                            </button>
                        </div>

                        {/* Overview Tab */}
                        {activeTab === 'overview' && (
                            <div className="tab-content active">
                                <h2 style={{color: '#667eea', marginBottom: '20px'}}>
                                    <i className="fas fa-chart-bar"></i> System Overview
                                </h2>
                                <div className="data-grid">
                                    {classes.map(classItem => (
                                        <div key={classItem.id} className="data-card">
                                            <div className="card-header">
                                                <div className="card-title">{classItem.name}</div>
                                                <div className="card-actions">
                                                    <button className="btn btn-primary btn-sm">View</button>
                                                </div>
                                            </div>
                                            <div className="card-content">
                                                <p><strong>Teacher:</strong> {classItem.teacher}</p>
                                                <p><strong>Students:</strong> {classItem.students}</p>
                                                <p><strong>Status:</strong> <span style={{color: classItem.status === 'active' ? '#4CAF50' : '#f44336'}}>{classItem.status}</span></p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Students Tab */}
                        {activeTab === 'students' && (
                            <div className="tab-content active">
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                                    <h2 style={{color: '#667eea', margin: 0}}>
                                        <i className="fas fa-users"></i> Student Management
                                    </h2>
                                    <button className="btn btn-success" onClick={() => openModal('addStudent')}>
                                        <i className="fas fa-plus"></i> Add Student
                                    </button>
                                </div>
                                <div className="search-bar">
                                    <input
                                        type="text"
                                        placeholder="Search students by name, email, or class..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div className="data-grid">
                                    {filteredStudents.map(student => (
                                        <div key={student.id} className="data-card">
                                            <div className="card-header">
                                                <div className="card-title">{student.name}</div>
                                                <div className="card-actions">
                                                    <button className="btn btn-primary btn-sm" onClick={() => openModal('editStudent')}>Edit</button>
                                                    <button className="btn btn-secondary btn-sm" onClick={() => toggleStudentStatus(student.id)}>
                                                        {student.status === 'active' ? 'Deactivate' : 'Activate'}
                                                    </button>
                                                    <button className="btn btn-danger btn-sm" onClick={() => deleteStudent(student.id)}>Delete</button>
                                                </div>
                                            </div>
                                            <div className="card-content">
                                                <p><strong>Email:</strong> {student.email}</p>
                                                <p><strong>Class:</strong> {student.class}</p>
                                                <p><strong>Team:</strong> {student.team}</p>
                                                <p><strong>Status:</strong> <span style={{color: student.status === 'active' ? '#4CAF50' : '#f44336'}}>{student.status}</span></p>
                                                <p><strong>Last Login:</strong> {student.lastLogin}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Files Tab */}
                        {activeTab === 'files' && (
                            <div className="tab-content active">
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                                    <h2 style={{color: '#667eea', margin: 0}}>
                                        <i className="fas fa-folder"></i> File Management
                                    </h2>
                                    <button className="btn btn-success" onClick={() => openModal('uploadFile')}>
                                        <i className="fas fa-upload"></i> Upload File
                                    </button>
                                </div>
                                <div className="search-bar">
                                    <input
                                        type="text"
                                        placeholder="Search files by name, student, or type..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <div className="data-grid">
                                    {filteredFiles.map(file => (
                                        <div key={file.id} className="data-card">
                                            <div className="card-header">
                                                <div className="card-title">
                                                    <i className={`fas fa-${file.type === 'image' ? 'image' : file.type === 'video' ? 'video' : 'file'}`}></i> {file.name}
                                                </div>
                                                <div className="card-actions">
                                                    <button className="btn btn-primary btn-sm" onClick={() => alert(`Downloading ${file.name}`)}>Download</button>
                                                    <button className="btn btn-danger btn-sm" onClick={() => deleteFile(file.id)}>Delete</button>
                                                </div>
                                            </div>
                                            <div className="card-content">
                                                <p><strong>Type:</strong> {file.type}</p>
                                                <p><strong>Size:</strong> {file.size}</p>
                                                <p><strong>Student:</strong> {file.student}</p>
                                                <p><strong>Date:</strong> {file.date}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Classes Tab */}
                        {activeTab === 'classes' && (
                            <div className="tab-content active">
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                                    <h2 style={{color: '#667eea', margin: 0}}>
                                        <i className="fas fa-chalkboard-teacher"></i> Class Management
                                    </h2>
                                    <button className="btn btn-success" onClick={() => openModal('addClass')}>
                                        <i className="fas fa-plus"></i> Add Class
                                    </button>
                                </div>
                                <div className="data-grid">
                                    {classes.map(classItem => (
                                        <div key={classItem.id} className="data-card">
                                            <div className="card-header">
                                                <div className="card-title">{classItem.name}</div>
                                                <div className="card-actions">
                                                    <button className="btn btn-primary btn-sm">View Students</button>
                                                    <button className="btn btn-secondary btn-sm">Edit</button>
                                                </div>
                                            </div>
                                            <div className="card-content">
                                                <p><strong>Teacher:</strong> {classItem.teacher}</p>
                                                <p><strong>Students:</strong> {classItem.students}</p>
                                                <p><strong>Status:</strong> <span style={{color: classItem.status === 'active' ? '#4CAF50' : '#f44336'}}>{classItem.status}</span></p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Settings Tab */}
                        {activeTab === 'settings' && (
                            <div className="tab-content active">
                                <h2 style={{color: '#667eea', marginBottom: '20px'}}>
                                    <i className="fas fa-cog"></i> System Settings
                                </h2>
                                <div style={{maxWidth: '500px'}}>
                                    <div className="form-group">
                                        <label>Max File Size (MB)</label>
                                        <input type="number" defaultValue="50" />
                                    </div>
                                    <div className="form-group">
                                        <label>Allowed File Types</label>
                                        <input type="text" defaultValue="jpg,jpeg,png,gif,mp4,avi,mov,pdf,doc,docx" />
                                    </div>
                                    <div className="form-group">
                                        <label>System Maintenance Mode</label>
                                        <select>
                                            <option value="false">Disabled</option>
                                            <option value="true">Enabled</option>
                                        </select>
                                    </div>
                                    <div className="form-group">
                                        <label>Auto Backup Frequency</label>
                                        <select>
                                            <option value="daily">Daily</option>
                                            <option value="weekly">Weekly</option>
                                            <option value="monthly">Monthly</option>
                                        </select>
                                    </div>
                                    <button className="btn btn-primary" onClick={() => alert('Settings saved successfully!')}>
                                        <i className="fas fa-save"></i> Save Settings
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="modal" onClick={closeModal}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h2>
                                        {modalType === 'addStudent' && 'Add New Student'}
                                        {modalType === 'editStudent' && 'Edit Student'}
                                        {modalType === 'addClass' && 'Add New Class'}
                                        {modalType === 'uploadFile' && 'Upload File'}
                                    </h2>
                                    <button className="close-btn" onClick={closeModal}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                {modalType === 'addStudent' && (
                                    <div>
                                        <div className="form-group">
                                            <label>Student Name</label>
                                            <input type="text" placeholder="Enter student name" />
                                        </div>
                                        <div className="form-group">
                                            <label>Email</label>
                                            <input type="email" placeholder="Enter email address" />
                                        </div>
                                        <div className="form-group">
                                            <label>Class</label>
                                            <select>
                                                <option value="STEM DUNCAN">STEM DUNCAN</option>
                                                <option value="STEM HILTON">STEM HILTON</option>
                                                <option value="STEM OWENS">STEM OWENS</option>
                                            </select>
                                        </div>
                                        <div className="form-group">
                                            <label>Team</label>
                                            <input type="text" placeholder="Enter team name" />
                                        </div>
                                        <button className="btn btn-primary" onClick={() => {alert('Student added successfully!'); closeModal();}}>
                                            <i className="fas fa-plus"></i> Add Student
                                        </button>
                                    </div>
                                )}

                                {modalType === 'addClass' && (
                                    <div>
                                        <div className="form-group">
                                            <label>Class Name</label>
                                            <input type="text" placeholder="Enter class name" />
                                        </div>
                                        <div className="form-group">
                                            <label>Teacher</label>
                                            <input type="text" placeholder="Enter teacher name" />
                                        </div>
                                        <button className="btn btn-primary" onClick={() => {alert('Class created successfully!'); closeModal();}}>
                                            <i className="fas fa-plus"></i> Create Class
                                        </button>
                                    </div>
                                )}

                                {modalType === 'uploadFile' && (
                                    <div>
                                        <div className="form-group">
                                            <label>Select File</label>
                                            <input type="file" />
                                        </div>
                                        <div className="form-group">
                                            <label>Description</label>
                                            <textarea placeholder="Enter file description"></textarea>
                                        </div>
                                        <button className="btn btn-primary" onClick={() => {alert('File uploaded successfully!'); closeModal();}}>
                                            <i className="fas fa-upload"></i> Upload File
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Login Form Component
        function LoginForm({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin(email, password);
            };

            return (
                <div className="admin-container">
                    <div className="auth-section">
                        <h2><i className="fas fa-shield-alt"></i> Admin Login</h2>
                        <p>Please sign in to access the admin portal</p>
                        
                        <form className="login-form" onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Email Address</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>
                            <button type="submit" className="btn btn-primary" style={{width: '100%'}}>
                                <i className="fas fa-sign-in-alt"></i> Sign In
                            </button>
                        </form>
                        
                        <div style={{marginTop: '20px', padding: '15px', background: 'rgba(102, 126, 234, 0.1)', borderRadius: '10px'}}>
                            <p style={{fontSize: '0.9rem', color: '#666', margin: 0}}>
                                <strong>Demo Credentials:</strong><br/>
                                Email: admin@school.edu<br/>
                                Password: (any password)
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<AdminPortal />, document.getElementById('root'));
    </script>
</body>
</html>
